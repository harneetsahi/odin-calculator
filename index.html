<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="display">
        <p>100</p>
      </section>
      <section class="buttons">
        <div class="digit-btns">
          <button class="clear-btn">Clear</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="zero-btn">0</button>
          <button>.</button>
        </div>
        <div class="operator-btns">
          <button class="divide-btn">&divide;</button>
          <button class="multiply-btn">&times;</button>
          <button class="minus-btn">&minus;</button>
          <button class="add-btn">&plus;</button>
          <button class="equal-btn">&equals;</button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
