<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="display">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <section class="buttons">
        <div class="digit-btns">
          <button class="clear-btn">Clear</button>
          <button class="digitBtn">7</button>
          <button class="digitBtn">8</button>
          <button class="digitBtn">9</button>
          <button class="digitBtn">4</button>
          <button class="digitBtn">5</button>
          <button class="digitBtn">6</button>
          <button class="digitBtn">1</button>
          <button class="digitBtn">2</button>
          <button class="digitBtn">3</button>
          <button class="zero-btn digitBtn">0</button>
          <button class="decimal-btn">.</button>
        </div>
        <div class="operator-btns">
          <button class="operatorBtn divide-btn">/</button>
          <button class="operatorBtn multiply-btn">x</button>
          <button class="operatorBtn minus-btn">-</button>
          <button class="operatorBtn add-btn">+</button>
          <button class="equal-btn">=</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script> 
<!--     <script src="./app.js"></script> -->
<!--     script.js has better functionality than app.js -->
  </body>
</html>
